<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        <div class="formInputSize">

          </div>
          <div class="formInputBox">

              type="text"
              id="imie"
              name="imie"

            />

        </div>
        <div class="formInputSize">
          <div class="formLabel">
            <label for="nazwisko">Nazwisko</label>
          </div>
          <div class="formInputBox">

              type="text"
              id="nazwisko"
              name="nazwisko"
              placeholder="Podaj Nazwisko"
              required
            />
          </div>
        </div>
      </div>
      <div class="formInput">
        <div class="formInputSize">
          <div class="formLabel">
            <label for="emai">E-mail</label>
          </div>

            <input
              type="email"
              id="email"
              name="email"
              placeholder="Podaj E-mail"
              required
            />

        </div>
      </div>
      <div class="formInput">

        </div>
      </div>
